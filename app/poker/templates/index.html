{% load static %}
{% load vite %}

<!doctype html>
<html lang="en">
    <head>
        <title>Planning poker</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

        <meta property="og:type" content="website">
        <meta property="og:title" content="Planning poker">
        <meta property="og:url" content="{{ absolute_url }}{{ request.path }}">
        <meta property="og:image" content="{{ absolute_url }}{% static 'opengraph.png' %}">
        <meta property="og:description" content="Join {{ users }} in a planning poker session.">
    </head>
    <body>
        <div id="poker" class="m-1"></div>

        {% if statistics %}
            {{ statistics|json_script:'statistics' }}
        {% endif %}
        {{ websocket_url|json_script:"websocket_url" }}
        {% vite_hmr %}
        {% vite 'js/index.ts' %}
    </body>
</html>
